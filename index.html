<!DOCTYPE html>

  <head>

    <title>Assignment 1</title>

  <body>
    <div class="container">
      <div class="left-card">
        <div class="result"><h2>Your Result</h2></div>

          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="remarks">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of <br />

            these tests
          </p>
        </div>
      </div>
      <div class="right-card">
        <div class="summary"><h2>Summary</h2></div>
        <div class="items-list">
          <div class="item-1">
            <div id="text">Reaction</div>
            <div id="score">89<span class="faded"> / 100</span></div>
          </div>
          <div class="item-2">

            <div id="score">89<span class="faded"> / 100</span></div>
          </div>
          <div class="item-3">
            <div id="text">Verbal</div>
            <div id="score">89<span class="faded"> / 100</span></div>
          </div>
          <div class="item-4">
            <div id="text">Visual</div>
            <div id="score">89<span class="faded"> / 100</span></div>
          </div>
        </div>
        <div class="continue-button">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
