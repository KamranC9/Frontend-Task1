<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card-triangle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Card Triangle</title>
  </head>
  <body>
    <div class="container">
      <div class="explore-button">
        <button>Explore More</button>
      </div>
      <div class="lower-row">
        <div class="triangle-card">
          <div class="upper-items">
            <div class="item-1">
              <div class="icon"><i class="fas fa-user-friends"></i></div>
              <div class="number">59</div>
              <hr />
              <div class="text">OUR RESOURCES</div>
            </div>
            <div class="item-2">
              <div class="icon"><i class="fas fa-file-alt"></i></div>
              <div class="number">32</div>
              <hr />
              <div class="text">MINING COMPLETE</div>
            </div>
            <div class="item-3">
              <div class="icon"><i class="fas fa-clock"></i></div>
              <div class="number">2</div>
              <hr />
              <div class="text">NEW PROPOSALS</div>
            </div>
          </div>
          <div class="item-4">
            <div class="icon"><i class="fas fa-chart-line"></i></div>
            <div class="number">95%</div>
            <hr />
            <div class="text">WORK CHARM</div>
          </div>
        </div>
      </div>
      <div class="chat-icon">
        <i class="fas fa-comment-dots"></i>
      </div>
    </div>
  </body>
</html>
